<div id="alert">
    <h1 class="ml15">
        <span class="word">ALERT</span>

<p>       
             Spamming Won't Be Tolerated.<br>
             Offensive Messages Can Be Reported By Users .<br>

</p>

    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;margin-left:600px">Login</button>

<div id="id01" class="modal">
  

  
      
  <form class="modal-content animate" action="/login" method="POST">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      
    </div>

    <div class="container">
      <label>Username</label>
      <input type="text" class="form-control" name="username" placeholder="Username">
      <label>Password</label>
      <input type="password" class="form-control" name="password" placeholder="Password">
        
      <button type="submit" onclick="Javascript:window.location = 'http://127.0.0.1:3000/secret';">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
